<!DOCTYPE HTML>
<html>
<head>
<style>
.div1 {
    width: 300px;
    height: 350px;
    padding: 10px;
    border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function soltaNoMar(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
   
    if(data == "cachorro") {
  		errou(data);
    } else {
        ev.target.appendChild(document.getElementById(data));
        acertou()
    }
}

function soltaNaGrama(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
     
    if(data == "peixe") {
   		errou(data);
    } else {
        acertou()
        ev.target.appendChild(document.getElementById(data));
    }
}

function reiniciar() {
    location.reload();
}

function errou(animal) {
    document.getElementById("acertou").style.display = 'none';
    if(animal == 'peixe') {
    	document.getElementById("errouPeixe").style.display = 'block';
    } else {
    	document.getElementById("errouCachorro").style.display = 'block';
    }

}

function acertou() {
    document.getElementById("errouPeixe").style.display = 'none';
    document.getElementById("errouCachorro").style.display = 'none';
	document.getElementById("acertou").style.display = 'block';
}



</script>
</head>
<body>

<p>Teste para arrastar e colar imagens:</p>

<h1 id="acertou"       style="display: none; font-color: blue">Muito bem!</h1>
<h1 id="errouPeixe"    style="display: none; font-color: red">O peixinho não pode viver fora do mar!</h1>
<h1 id="errouCachorro" style="display: none; font-color: red">A casa do cachorro não pode ser no mar</h1>

<br/>
<hr/>
<div style="float:bottom;"><button onclick="reiniciar()">Reiniciar</button></div>
<br/>
<hr/>

<img id="peixe" src="https://image.flaticon.com/icons/png/512/194/194942.png" draggable="true" ondragstart="drag(event)" width="300" height="300">

<img id="cachorro" src="https://image.flaticon.com/icons/png/512/194/194975.png" draggable="true" ondragstart="drag(event)" width="300" height="300">
<br/>

<div id="grama" class="div1" style="float:left; background-color: green; background-image: url('https://image.flaticon.com/icons/svg/774/774686.svg'); background-repeat:no-repeat;" ondrop="soltaNaGrama(event)" ondragover="allowDrop(event)"></div>

<div id="mar" class="div1" style="float:left; background-color: blue; background-image: url('https://image.flaticon.com/icons/svg/430/430572.svg'); background-repeat:no-repeat;" ondrop="soltaNoMar(event)" ondragover="allowDrop(event)"></div>



</body>
</html>
